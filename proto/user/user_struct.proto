syntax = "proto3";
package user;
option go_package = "github.com/chingkamhing/grpc-gateway/lib/tm2-proto-user-go;tm2_proto_user_go";

// User

message UserInfo {
    int32 UserID = 1;
    string Name = 2;
    Gender Gender = 3;
    string Email = 4;
    string PhoneNumber = 5;
    string Address = 6;
    int64 DateOfBirth = 7;
}

enum Gender {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
}
