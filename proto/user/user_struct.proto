syntax = "proto3";
package user;
option go_package = "github.com/chingkamhing/grpc-gateway/lib/tm2-proto-user-go;tm2_proto_user_go";

// User

message UserInfo {
    string userID = 1;
    string name = 2;
    Gender gender = 3;
    string email = 4;
    string phoneNumber = 5;
    string address = 6;
    int64 dateOfBirth = 7;
    string password = 8;
}

enum Gender {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
}
